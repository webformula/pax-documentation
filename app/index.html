<!doctype html>

  <title></title>
  
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="mask-icon" href="assets/images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/page.css">

  <script src="entry.js" type="module"></script>
  <script src="pax-templates.js"></script>

  <script src="./monaco-dist/app.js" async></script>
  <script type="module">
    window.paxVersion = '_VERSION_';
    window.changeContrast = function (value) {
      document.documentElement.classList.toggle('mdw-theme-dark');
    };
  </script>
  
  <style>
    monaco-editor {
      display: block;
      width: 100%;
      min-height: 40px;
      margin: 20px 0;
    }
  
    .monaco-editor {
      padding: 12px 0;
    }
  </style>
</head>

    <mdw-content>
      <nav>

        <a href="#/introduction">Introduction</a>
